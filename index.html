<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icon-sign-up.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="container">
    <div class="image-sidebar">
      <div class="img-text">LIGHT YAGAMI</div>
      <img src="./img/img.jpg" alt="image" class="cohete-image">
      <div class="img-credits">
      </div>
    </div>
    <div class="main-content">

      <header>
        <div class="banner">

          <div class="navbar">
            <a href="index.html">Home</a>
            <a href="#">Programming</a>
            <a href="#">API</a>
            <a href="#">Blog</a>
            <a href="#">Services</a>
            <a href="#"><i class="fa-solid fa-magnifying-glass icon-nav"></i></a>
            <i class="fa-solid fa-bars icon-nav"></i>
          </div>

        </div>

      </header>

      <div class="form-section">
        <div class="form-container">
          <h1 class="txt-above-form">Let's do this!</h1>
          <form action="http://httpbin.org/post" method="post">
            <ul>
              <section>
                <li>
                  <label for="first_name" class="label-text">First name</label>
                  <br>
                  <input type="text" name="first_name" id="first_name" required>
                </li>
                <li>
                  <label for="last_name" class="label-text">Last name</label>
                  <br>
                  <input type="text" name="last_name" id="last_name" required>
                </li>
              </section>
              <section>
                <li>
                  <label for="e-mail" class="label-text">Email</label>
                  <br>
                  <input type="email" name="e-mail" id="e-mail" required>
                </li>
                <li>
                  <label for="phone_number" class="label-text">Phone Number</label>
                  <br>
                  <input type="tel" name="phone_number" id="phone_number" placeholder="0123456789">
                </li>
              </section>
              <section>
                <li>
                  <label for="password" class="label-text">Password</label>
                  <br>
                  <input type="password" name="password" id="password" required>
                  <i class="fa-solid fa-eye password" id="eye"></i>
                  <div class="pwd-feedback"></div>
                </li>
                <li>
                  <label for="confirm_password" class="label-text">Confirm Password</label>
                  <br>
                  <input type="password" name="confirm_password" id="confirm_password" required>
                  <i class="fa-solid fa-eye confirm_password" id="eye"></i>
                </li>
              </section>
            </ul>
            <div class="form-confirmation">
              <button type="submit">Submit</button>
              <div><em>Clicking the button will take you to httpbin.org/post.</em></div>
              <div>Want to see source code? Visit my <a href="https://github.com/light-y4gami">GitHub</a>.</div>
            </div>
          </form>
        </div>
      </div>



    </div>
  </div>

  <script src="https://kit.fontawesome.com/110972ce22.js" crossorigin="anonymous"></script>
  <script src="./main/main.js"></script>
</body>

</html>
